<div class="flex flex-row items-center gap-3">
    <span class="mr-2">Total {{totalItems()}} items</span>
    <nav aria-label="Page navigation example mr-2">
        <ul class="inline-flex -space-x-px text-sm">
          <li>
            <button class="flex items-center text-xs justify-center px-3 h-8 ms-0 leading-tight text-gray-500 bg-[#f8f9fa] border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                [disabled]="currentPage === 1"
                (click)="onPageChange(currentPage - 1)"
                ><i class="bi bi-chevron-double-left"></i>
            </button>
          </li>
          @for(page of visiblePages; track page){
    
              <li>
                <button class="flex items-center text-xs justify-center px-3 h-8 leading-tight text-[#3c77bd] bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                    [ngClass]="{ 'active-page' : page === currentPage, 'text-white': page === currentPage}"
                    (click)="onPageChange(page)"
                >{{ page }}</button>
              </li>
          }      
          <li>
            <button class="flex text-xs items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-[#f8f9fa] border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                [disabled]="currentPage === totalPages()"
                (click)="onPageChange(currentPage + 1)"
            ><i class="bi bi-chevron-double-right"></i>
            </button>
          </li>
        </ul>
      </nav>
    
      <div class="flex items-center">
          <select class="border mr-2 border-[#f8f9fa] bg-[#f8f9fa]  rounded py-1 px-2 text-sm h-fit w-fit" id="">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="30">30</option>    
          </select>
          <span class="text-sm"> items per page</span>
      </div>
</div>
